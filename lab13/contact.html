    <main id="main" tabindex="-1">
        <h1>Contact Me</h1>

        <section>
            <h2>Contact Information</h2>
            <div class="row">
                <div class="column">
                    <p>Address: 900 S Crouse Ave, Syracuse, NY 13244</p>
                </div>
                <div class="column">
                    <p>Email: <a href="mailto:jefrucht@syr.edu">Julian Frucht Email</a></p>
                    <p>LinkedIn: 
                        <a href="https://www.linkedin.com/in/julian-frucht/" target="_blank">
                            My LinkedIn Page
                            <img src="../images/logo-sized.png" alt="LinkedIn Logo" width="50">
                        </a>
                    </p>
                </div>
            </div>
        </section>

        <section>
            <h2>Reach Out</h2>
            <div class="row">
                <div class="column">
                    <form action="https://formspree.io/f/xovnoygv" method="POST">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>

                        <p>Choose your class standing:</p>
                        <input type="radio" id="freshman" name="class_standing" value="Freshman">
                        <label for="freshman">Freshman</label><br>
                        <input type="radio" id="sophomore" name="class_standing" value="Sophomore">
                        <label for="sophomore">Sophomore</label><br>
                        <input type="radio" id="junior" name="class_standing" value="Junior">
                        <label for="junior">Junior</label><br>
                        <input type="radio" id="senior" name="class_standing" value="Senior">
                        <label for="senior">Senior</label>

                        <p>Leave a Comment:</p>
                        <textarea name="Comment" rows="10" cols="30"></textarea><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="column">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4210.190955791986!2d-76.14062992299833!3d43.0493488912754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f3a5e0952113%3A0xa671279445418b15!2s820-900%20S%20Crouse%20Ave%2C%20Syracuse%2C%20NY%2013210!5e1!3m2!1sen!2sus!4v1757537817577!5m2!1sen!2sus"
